[uwsgi]
chdir = /srv/MacProject/
module = myproject.wsgi:application
home = /home/ubuntu/macvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myproject.pid
logto = /var/log/uwsgi/myproject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
